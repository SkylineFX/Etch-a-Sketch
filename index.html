<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="settings">
            <div class="color">
                <p></p>
            </div>
            <div class="buttons">
                <button>Color Mode</button>
                <button>Rainbow Mode</button>
                <button>Eraser</button>
                <button>Clear</button>
            </div>
            <div class="sliderContainer">
                <span class="inputValue">64 x 64</span>
                <input type="range" min="1" max="100" value="64" class="slider" id="range">
            </div>
        </div>
        <div class="grid">
            
        </div>
    </main>
</body>
</html>
